<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>NutriHealth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/Footer-Basic.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Form-Select---Full-Date---Month-Day-Year.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Google-Style-Login.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Login-screen.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Multi-Select-Dropdown.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Multiple-Input-Select-Pills.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Button.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Pretty-Footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Profile-Edit-Form-1.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Profile-Edit-Form.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"/>

    <!-- Jquery for script -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg navigation-clean-button">
    <div class="container">
        <div class="sidebar-heading text-center py-4 color-red  fs-4 fw-bold text-uppercase">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M12 2C13.66 2 15 3.34 15 5S13.66 8 12 8 9 6.66 9 5 10.34 2 12 2M20 18L18 12.56C17.65 11.57 17.34 10.71 16 10C14.63 9.3 13.63 9 12 9C10.39 9 9.39 9.3 8 10C6.68 10.71 6.37 11.57 6 12.56L4 18C3.77 19.13 6.38 20.44 8.13 21.19C9.34 21.72 10.64 22 12 22C13.38 22 14.67 21.72 15.89 21.19C17.64 20.44 20.25 19.13 20 18M15.42 17.5L12 21L8.58 17.5C8.22 17.12 8 16.61 8 16.05C8 14.92 8.9 14 10 14C10.55 14 11.06 14.23 11.42 14.61L12 15.2L12.58 14.6C12.94 14.23 13.45 14 14 14C15.11 14 16 14.92 16 16.05C16 16.61 15.78 17.13 15.42 17.5Z"/>
            </svg>
            NutriHealth
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/about">About Us</a>
                </li>
            </ul>
            <span class="navbar-text actions">
                <a class="btn btn-light action-button" role="button" href="/dashboard">Dashboard</a>
                <a class="btn btn-primary border rounded-pill action-button" role="button" href="/friends">Friends</a>
            </span>
        </div>
    </div>
</nav>
<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info alert-dismissible absolue center" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <span>Profile save with success</span>
            </div>
        </div>
    </div>
    <form>
        <div class="row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div>
            </div>
            <div class="col-md-8">
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                <hr/>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Firstname </label>
                            <input class="form-control" type="text" name="First Name" id="first_name"
                                   value="{{ user.first_name }}" disabled/>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label">Lastname </label>
                            <input class="form-control" type="text" name="Last Name" id="last_name"
                                   value="{{ user.last_name }}" disabled/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="form-group">
                        <label class="form-label">Email </label>
                        <input class="form-control" type="email" autocomplete="off" required name="Email" id="email"
                               value="{{ user.email }}" disabled/>
                        <div class="form-group ">
                            <label class="form-label">Date of Birth </label>
                            <input class="form-control" type="date" autocomplete="off" required name="date_of_birth"
                                   id="date_of_birth" value="{{ user.date_of_birth }}" disabled/>
                            <div class="form-group ">
                                <label class="form-label">Gender </label>
                                <input class="form-control" type="text" autocomplete="off" required name="gender"
                                       id="gender" value="{{ user.gender }}" disabled/>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Weight (lbs)</label>
                                        <input class="form-control" type="text" name="Weight" id="weight"
                                               value="{{ user.weight }}" autocomplete="off" required
                                               inputmode="numeric" disabled/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label">Calories Goal</label>
                                        <input class="form-control" type="text" name="Daily Calories"
                                               id="daily_calories" value="{{ user.daily_calories }}" autocomplete="off"
                                               inputmode="numeric" disabled/>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Height (cm)</label>
                                        <input class="form-control" type="text" name="Height" value="{{ user.height }}"
                                               id="height" disabled/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label">Water Goal (litters)</label>
                                        <input class="form-control" type="text" value="{{ user.daily_water_intake }}"
                                               name="Daily Water Goal" id="daily_water_goal" autocomplete="off" required
                                               inputmode="numeric" disabled/>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-12 content-right">
                                    {%  if not is_friend %}
                                        <button class=" btn btn-primary bg-success border rounded-pill form-btn "
                                                name="{{ user.id }}"
                                                onclick="return addButtonHandler();"> Add Friend
                                        </button>
                                    {% endif %}
                                    {%  if is_friend %}
                                        <button class="btn btn-danger border rounded-pill form-btn"
                                                name="{{ user.id }}"
                                                onclick="return removeButtonHandler();"> Remove Friend
                                        </button>
                                    {%  endif %}
                                </div>
                            </div>
                        </div>
                    </div>
    </form>
</div>
<script>

    function removeButtonHandler() {
        var friend_id = event.target.name;
        location.href = "/friends/remove_friend/?friend_id=" + friend_id;

    }
    function addButtonHandler() {
        var friend_id = event.target.name;
        location.href = "/friends/add_friend/?friend_id=" + friend_id;

    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/Profile-Edit-Form.js' %}"></script>
</body>
</html>
