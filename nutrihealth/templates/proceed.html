<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>NutriHealth</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Cookie"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/Footer-Basic.css' %}"/>
    <link
            rel="stylesheet"
            href="{% static 'css/Form-Select---Full-Date---Month-Day-Year.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/Google-Style-Login.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Login-screen.css' %}"/>
    <link
            rel="stylesheet"
            href="{% static 'css/Multi-Select-Dropdown.css' %}"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/Multiple-Input-Select-Pills.css' %}"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/Navigation-with-Button.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/Pretty-Footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Profile-Edit-Form-1.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/Profile-Edit-Form.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
    <div class="container-fluid ">
        <div class="sidebar-heading text-center py-4 color-red  fs-4 fw-bold text-uppercase">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M12 2C13.66 2 15 3.34 15 5S13.66 8 12 8 9 6.66 9 5 10.34 2 12 2M20 18L18 12.56C17.65 11.57 17.34 10.71 16 10C14.63 9.3 13.63 9 12 9C10.39 9 9.39 9.3 8 10C6.68 10.71 6.37 11.57 6 12.56L4 18C3.77 19.13 6.38 20.44 8.13 21.19C9.34 21.72 10.64 22 12 22C13.38 22 14.67 21.72 15.89 21.19C17.64 20.44 20.25 19.13 20 18M15.42 17.5L12 21L8.58 17.5C8.22 17.12 8 16.61 8 16.05C8 14.92 8.9 14 10 14C10.55 14 11.06 14.23 11.42 14.61L12 15.2L12.58 14.6C12.94 14.23 13.45 14 14 14C15.11 14 16 14.92 16 16.05C16 16.61 15.78 17.13 15.42 17.5Z"/>
            </svg>
            NutriHealth
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/about">About</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="/login">Log In</a></li>
                        <li><a class="dropdown-item" href="/logout">Log Out</a></li>

                    </ul>
                    <span class="navbar-text actions">
        </div>
    </div>
</nav>
<div class="login-card">
    <img class="profile-img-card" src="{% static 'img/avatar_2x.png' %}" />
      <p class=" profile-name-card"></p>
    <form class="form-signin" action="/login/signup/proceed" method="post">
        {% csrf_token %}
        <span class="reauth-email"> </span>
        <input
                class="form-control-plaintext"
                type="text"
                value="Date of Birth:"
                readonly=""/>
        <input class="form-control" type="date" id="date_of_birth" name="date_of_birth"/>
        <input
                class="form-control-plaintext"
                type="text"
                value="Gender:"
                readonly=""/>
        <select class="form-select" id="gender" name="gender">
            <option value="none" selected="">Select Gender</option>
            <option value="male" selected="">Male</option>
            <option value="female">Female</option>
        </select>
        <input
                class="form-control-plaintext"
                type="text"
                value="Weight and Hieght:"
                readonly=""/>
        <input
                class="form-control"
                type="number"
                step="1"
                placeholder="Weight(lbs)"
                name="weight"
                id="weight"
                required
                style="margin-bottom: 4px"/>
        <input
                class="form-control"
                type="number"
                step="1"
                min="50"
                name="height"
                id="height"
                placeholder="Height (cm)"/>
        <input
                class="form-control-plaintext"
                type="text"
                value="Enter Your Daily Target Calories:"
                readonly=""/>
        <input
                class="form-control"
                type="number"
                step="1"
                value="2000"
                name="calories"
                id="calories"
                placeholder="Calories (cl)"/>
        <input
                class="form-control-plaintext"
                type="text"
                value="Enter Your Daily Water Intake:"
                readonly=""/>
        <input
                class="form-control"
                type="number"
                step="1"
                value="4"
                name="water"
                id="water"
                placeholder="Water (liter)"/>
        <br>
        <button
                class="btn btn-primary btn-lg d-block btn-signin w-100 mt-2"
                type="submit">
            Proceed
        </button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/Profile-Edit-Form.js' %}"></script>
</body>
</html>
